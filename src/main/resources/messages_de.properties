contact.directionsCarDescription=Die A23 von Hamburg bei der Autobahnabfahrt Elmshorn verlassen. Am Ende der Ausfahrt rechts abbiegen und der Stra&szlig;e folgen. An der dritten Ampel (gr&ouml;&szlig;ere Kreuzung) rechts einordnen und abbiegen. Der Stra&szlig;e folgen - sie f&uuml;hrt rechts an der Tankstelle vorbei. An der n&auml;chsten Kreuzung (Ampel, Schild NORDAKADEMIE) links in die K&ouml;llner Chaussee abbiegen. Nach ungef&auml;hr 500 Metern liegt auf der rechten Seite die NORDAKADEMIE.
contact.directionsTrain=Mit der Bahn
contact.directionsTrainDescription=Sie steigen am Hamburger Hauptbahnhof in die Regionalbahn R70 in Richtung Kiel Hbf oder Sie steigen am Bahnhof Altona in die Regionalbahn R60 in Richtung Itzehoe. Nach ca. 30 Minuten steigen Sie an der Haltestelle Elmshorn aus und nehmen am Bahnhof (Holstenplatz) den Bus der Linie 6500 oder 6502. Buslinie 6502: Sie fahren ca. 5 Minuten bis zur Haltestelle "Schule Langelohe". Dort steigen Sie aus und wenden sich nach links. Sie gehen in Richtung des Kreisverkehrs (dort kreuzen sich die Stra&szlig;en K&ouml;llner Chaussee und Langelohe). Sie biegen in die K&ouml;llner Chaussee ein und erreichen nach ca. 200 m Fu&szlig;weg auf der linken Stra&szlig;enseite die NORDAKADEMIE. Buslinie 6500: Wenn Sie den Bus der Linie 500 (Richtung K&ouml;lln-Reisiek) nehmen, steigen Sie nach ca. 5 Minuten Fahrzeit an der Haltestelle "Zum Kr&uuml;ckaupark" aus und gehen ein St&uuml;ck zur&uuml;ck. Nach ca. 50 m Fu&szlig;weg liegt auf der anderen Stra&szlig;enseite die NORDAKADEMIE.
